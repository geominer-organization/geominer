<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - GeoMiner</title>
    <link rel="icon" href="/geominer/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/geominer/assets/styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Questrial&display=swap" rel="stylesheet">
</head>
<body class="auth-page">
    <div class="auth-container">
        <!-- Left Side - Image -->
        <div class="auth-image">
            <img src="/geominer/assets/images/mineros_en_mina.png" alt="Mineros en túnel">
        </div>

        <div class="auth-form-container">
            <!-- Botón de retroceso -->
            <a href="index.html" class="back-button" title="Volver a inicio">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                Volver
            </a>
            
            <div class="auth-logo">
                <img src="/geominer/assets/images/logo_negro.png" alt="GeoMiner Logo">
                <span>GEOMINER</span>
            </div>

            <div class="auth-form">
                <h2>Que bueno verte de nuevo</h2>

                <form id="loginForm">
                    <div class="form-group">
                        <label for="correo">Correo Electrónico</label>
                        <input type="email" id="correo" name="correo" placeholder="Ingresa tu correo electrónico" required>
                    </div>

                    <div class="form-group">
                        <label for="contrasena">Contraseña</label>
                        <div class="password-input">
                            <input type="password" id="contrasena" name="contrasena" placeholder="Ingresa tu contraseña" required>
                            <button type="button" class="toggle-password" aria-label="Mostrar contraseña">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                    <circle cx="12" cy="12" r="3"></circle>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" name="recordar">
                            <span>Recuérdame</span>
                        </label>
                    </div>

                    <button type="submit" class="auth-submit-btn">Ingresar</button>
                </form>

                <p class="auth-footer-text">¿No tienes una cuenta? <a href="registro.html">Crea tu cuenta</a></p>
            </div>
        </div>
    </div>

    <script src="/geominer/assets/scripts/script.js"></script>
</body>
</html>
