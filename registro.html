<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - GeoMiner</title>
    <link rel="icon" href="/geominer/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/geominer/assets/styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Questrial&display=swap" rel="stylesheet">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-image">
            <img src="/geominer/assets/images/minero_casco.jpg" alt="Mineros en túnel">
        </div>

        <div class="auth-form-container">
            <a href="index.html" class="back-button" title="Volver a inicio">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7"/>
                </svg>
                <span data-i18n="auth_back">Volver</span>
            </a>
            
            <div class="auth-logo">
                <img src="/geominer/assets/images/logo_negro.png" alt="GeoMiner Logo">
                <span>GEOMINER</span>
            </div>

            <div class="auth-form">
                <h2 data-i18n="auth_register_title">Simplificando procesos mineros, mejorando tecnologias</h2>

                <form id="registroForm">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="nombres" data-i18n="auth_names">Nombres</label>
                            <input type="text" id="nombres" name="nombres" data-i18n="ph_names" placeholder="Ingrese sus nombres" required>
                        </div>

                        <div class="form-group">
                            <label for="apellidos" data-i18n="auth_lastnames">Apellidos</label>
                            <input type="text" id="apellidos" name="apellidos" data-i18n="ph_lastnames" placeholder="Ingrese sus apellidos" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="rut" data-i18n="auth_role">Rol</label>
                            <input type="text" id="rut" name="rut" data-i18n="ph_role" placeholder="Ingrese su rol" required>
                        </div>

                        <div class="form-group">
                            <label for="telefono" data-i18n="auth_phone">Teléfono</label>
                            <input type="tel" id="telefono" name="telefono" data-i18n="ph_phone" placeholder="Ingrese su teléfono" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="segmento" data-i18n="auth_segment">Segmento</label>
                        <select id="segmento" name="segmento" required>
                            <option value="" data-i18n="opt_segment_def">Seleccione un segmento</option>
                            <option value="minera" data-i18n="opt_segment_mine">Empresa Minera</option>
                            <option value="consultora" data-i18n="opt_segment_consult">Consultora</option>
                            <option value="independiente" data-i18n="opt_segment_indep">Independiente</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="empresa" data-i18n="auth_company">Empresa</label>
                        <input type="text" id="empresa" name="empresa" data-i18n="ph_company" placeholder="Ingrese el nombre de su empresa" required>
                    </div>

                    <div class="form-group">
                        <label for="correo" data-i18n="auth_inst_email">Correo Institucional</label>
                        <input type="email" id="correo" name="correo" data-i18n="ph_inst_email" placeholder="Ingrese su correo institucional" required>
                    </div>

                    <div class="form-group">
                        <label for="contrasena" data-i18n="auth_pass">Contraseña</label>
                        <input type="password" id="contrasena" name="contrasena" data-i18n="ph_pass" placeholder="Ingrese su contraseña" required>
                    </div>

                    <button type="submit" class="auth-submit-btn" data-i18n="auth_register_btn">Registrarse</button>
                </form>

                <p class="auth-footer-text">
                    <span data-i18n="auth_have_account">¿Ya tienes una cuenta?</span> 
                    <a href="login.html" data-i18n="nav_login">Inicia Sesión</a>
                </p>
            </div>
        </div>
    </div>

    <script src="/geominer/assets/scripts/script.js"></script>
</body>
</html>
