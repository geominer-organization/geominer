<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - GeoMiner</title>
    <link rel="stylesheet" href="./geominer/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Questrial&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <img src="../geominer/images/logo_negro.png" alt="GeoMiner Logo">
                <span>GEOMINER</span>
            </div>
            
            <!-- Hamburger Menu Button -->
            <button class="hamburger" id="hamburger" aria-label="Menú">
                <span></span>
                <span></span>
                <span></span>
            </button>
            
            <ul class="nav-menu" id="navMenu">
                <li><a href="index.html">Nosotros</a></li>
                <li><a href="index.html#noticias">Noticias</a></li>
                <li><a href="contacto.html" class="active">Contacto</a></li>
                <li><a href="#footer">Enlaces</a></li>
                <li><a href="login.html">Iniciar Sesión</a></li>
            </ul>
            <button class="search-btn" aria-label="Buscar">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
            </button>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="contact-section">
        <div class="contact-banner">
            <div class="contact-banner-content">
                <h1>Contáctanos</h1>
            </div>
            <div class="contact-phone">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="white">
                    <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/>
                </svg>
                <span>+51 982 931895</span>
            </div>
        </div>

        <div class="contact-content">
            <div class="contact-image">
                <img src="../geominer/images/empresario.jpg" alt="Contacto">
            </div>

            <div class="contact-form-container">
                <h2>Escríbenos</h2>
                <form class="contact-form" id="contactForm">
                    <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre" name="nombre" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Correo Electrónico</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="telefono">Teléfono</label>
                        <input type="tel" id="telefono" name="telefono" required>
                    </div>

                    <div class="form-group">
                        <label for="mensaje">Mensaje</label>
                        <textarea id="mensaje" name="mensaje" rows="6" required></textarea>
                    </div>

                    <button type="submit" class="submit-btn">Enviar</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer" id="footer">
        <div class="footer-container">
            <div class="footer-brand">
                <div class="logo">
                    <img src="../geominer/images/logo_negro.png" alt="GeoMiner Logo">
                    <span>GEOMINER</span>
                </div>
            </div>
            
            <div class="footer-social">
                <a href="#" class="social-icon email"><img src="../geominer/images/gmail.png" alt="Email" class="social-img"></a>
                <a href="#" class="social-icon facebook"><img src="../geominer/images/facebook.png" alt="Facebook" class="social-img"></a>
                <a href="#" class="social-icon instagram"><img src="../geominer/images/instagram.png" alt="Instagram" class="social-img"></a>
                <a href="#" class="social-icon linkedin"><img src="../geominer/images/linkedin.png" alt="LinkedIn" class="social-img"></a>
            </div>
        </div>
        
        <div class="footer-bottom">
            <p>Copyright © UPC-PE 2025 | Designed by GEO-PE team</p>
        </div>
    </footer>

    <script src="../js/script.js"></script>
</body>
</html>
